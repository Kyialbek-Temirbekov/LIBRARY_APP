<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>

<header>
    <a href="/people">People</a><br/>
    <a href="/books">Books</a><br/><hr>
</header>

    <p th:text="${person.getFullName + ', ' + person.getYear()}">Value</p>

    <div th:if="${!books.isEmpty()}">
        <hr>
        <p><b>Books</b></p>
        <div th:each="book : ${books}">
            <a th:style="${book.isOverDue() ? 'color : red' : 'color : black'}" th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getTitle()}" style="color: red">book</a>
        </div>
    </div>
    <div th:unless="${!books.isEmpty()}">
        <p>The person has not yet taken a single book</p>
    </div>

    <hr>
    <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
        <input type="submit" value="Edit">
    </form><br/>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="Delete">
    </form><br/>

</body>
</html>
